<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Senha</title>
</head>

<body>

    <label> Digite seu login: </label>
    <input type="text" id="ipt_log"> <br>
    <label> Digite sua senha: </label>
    <input type="password" id="ipt_senha"> <br>
    <label> Digite seu código de segurança: </label>
    <input type="password" id="ipt_cod"> <br>
    <button onclick="verifica()"> Entrar </button>

</body>

<script>

    function verifica() {

        var login = ipt_log.value
        var senha = ipt_senha.value
        var cod = Number(ipt_cod.value) 

        if (login == 'SPTech' && senha == 'digital' && cod == 123 ) {
            alert("Usuário autenticado com sucesso")
        }
        else {
            alert("Falha na autenticação")
        }

    }

</script>

</html>
