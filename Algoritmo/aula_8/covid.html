<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
</head>

<body>

    <label> Digite sua renda: </label>
    <input type="text" id="ipt_renda"> <br>
    <label> Digite a renda da sua família: </label>
    <input type="text" id="ipt_rendaf"> <br>
    <button onclick="verifica()"> Verificar </button>

</body>

<script>

    function verifica() {

        var renda = Number(ipt_renda.value)
        var rendaf = Number(ipt_rendaf.value)

        if (renda >= 1050 && rendaf <= 2100) {
            alert("Você terá direito!")
        }
        else {
            alert("Você NÃO terá direito")
        }

    }

</script>

</html>
