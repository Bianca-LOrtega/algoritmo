<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequência</title>
</head>

<body>

    <label> Digite a nota do aluno: </label>
    <input type="text" id="ipt_nota"> <br>
    <label> Digite a frequência do aluno: </label>
    <input type="text" id="ipt_freq"> <br>
    <button onclick="verifica()"> Verificar </button>

</body>

<script>

    function verifica() {

        var nota = Number(ipt_nota.value)
        var freq = Number(ipt_freq.value)

        if (nota >= 6 && freq >= 75) {
            alert("Parabéns! Aprovado!")
        }
        else {
            alert("Infelizmente, não foi desta vez")
        }

    }

</script>

</html>
