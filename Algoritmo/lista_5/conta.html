<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancária</title>

</head>

<body>

    <div id="div">
        <h1> Situação Financeira da Conta Bancária! </h1>
        <label for="ipt_saldo"> Digite o saldo da sua conta no banco! </label>
        <input type="text" id="ipt_saldo"> <br>
        <button class="bot" onclick="saldo()"> Verificar Finanças </button>
        <p class="p1" id="p_saldo"> </p>
    </div>


</body>

<script>

    function saldo() {
        var saldo = Number(ipt_saldo.value) 
        

        if (saldo == Number(0)) {
            p_saldo.innerHTML = ` Conta zerada! `;
        }
        if (saldo < Number(0)){
            p_saldo.innerHTML = `<p class="pv" > Está devendo! </p> `;
        }
        if (saldo > Number(0) ) {
            p_saldo.innerHTML = `<p class="pa" > Saldo positivo! sorriso! </p> `;
        }

    }

</script>

<style>
    #div {
        text-align: center;
        background-color: rgb(10, 138, 138);
    }

    .bot {
        height: 30px;
        border-radius: 70%;
    }

    .p1 {
        background-color: rgb(21, 160, 160);
    }
    .pv {
        color: red;
    }
    .pa {
        color: blue;
    }


</style>

</html>
