<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>

</head>

<body>

    <div id="div" >
        <h1> Divisão de Pizza justa! </h1>
        <label for="ipt_valor"> Digite o valor da pizza</label>
        <input type="text" id="ipt_valor"> <br>
        <label for="ipt_qtd"> Digite em quantos amigos estão!</label>
        <input type="text" id="ipt_qtd"> <br>
        <button class="bot" onclick="valor()"> Rola a pizza? </button>
        <p class="h3" id="p_pizza"> </p>
    </div>

   
</body>

<script>

    function valor() {
        var média = (Number(ipt_valor.value) / Number(ipt_qtd.value) )

        if (média <= Number(20)) {
            p_pizza.innerHTML = ` Cada amigo vai pagar R$${média} pela pizza !`
        }
        else {
            p_pizza.innerHTML = ` Cada amigo vai pagar R$${média} pela pizza <br>
            <p class="pv"> <b><i>  Deu ruim! Pizza muito cara! </i></b> </p>  `
        }

    }

</script>

<style>

#div{
    text-align: center;
    background-color: rgb(248, 243, 243);
}
.bot{
    height: 30px;
    border-radius: 70%;
}
.h3{
    background-color: rgb(228, 223, 223);
}
.pv{
    color: firebrick;
}

</style>

</html>
